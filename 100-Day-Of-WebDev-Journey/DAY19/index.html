<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CardBoard</title>
</head>
<body>
    <main>
        <div id="page1">
            <div class="list">
                <div class="items"><img src="./img/img (1).jpeg" alt="#"></div>
                <div class="items"><img src="./img/img (2).jpeg" alt="#"></div>
                <div class="items"><img src="./img/img (3).jpeg" alt="#"></div>
                <div class="items"><img src="./img/img (4).jpeg" alt="#"></div>
                <div class="items"><img src="./img/img (5).jpeg" alt="#"></div>
                <div class="items"><img src="./img/img (6).jpeg" alt="#"></div>
                <div class="items"><img src="./img/img (7).jpeg" alt="#"></div>
                <div class="items"><img src="./img/img (8).jpeg" alt="#"></div>
            </div>
        </div>

        <div id="page2">
            <div class="banner">
                <div class="slider" style="--quantity:12;">
                    <div class="items" style="--position:1"><img src="./img/3d (1).jpeg" alt="#"></div>
                    <div class="items" style="--position:2"><img src="./img/3d (2).jpeg" alt="#"></div>
                    <div class="items" style="--position:3"><img src="./img/3d (3).jpeg" alt="#"></div>
                    <div class="items" style="--position:4"><img src="./img/3d (4).jpeg" alt="#"></div>
                    <div class="items" style="--position:5"><img src="./img/3d (5).jpeg" alt="#"></div>
                    <div class="items" style="--position:6"><img src="./img/3d (6).jpeg" alt="#"></div>
                    <div class="items" style="--position:7"><img src="./img/3d (7).jpeg" alt="#"></div>
                    <div class="items" style="--position:8"><img src="./img/3d (8).jpeg" alt="#"></div>
                    <div class="items" style="--position:9"><img src="./img/3d (9).jpeg" alt="#"></div>
                    <div class="items" style="--position:10"><img src="./img/3d (10).jpeg" alt="#"></div>
                    <div class="items" style="--position:11"><img src="./img/3d (11).jpeg" alt="#"></div>
                    <div class="items" style="--position:12"><img src="./img/3d (12).jpeg" alt="#"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
