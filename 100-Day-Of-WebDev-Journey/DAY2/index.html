<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hamburgur Menu</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="#">Jatin.</a>
      </div>
      <nav>
        <ul class="nav_list">
          <li class="nav_items"><a href="#" class="nav_links">Home us</a></li>
          <li class="nav_items"><a href="#" class="nav_links"> Scrives </a></li>
          <li class="nav_items">
            <a href="#" class="nav_links"> About us </a>
          </li>
          <li class="nav_items">
            <a href="#" class="nav_links"> Contact us</a>
          </li>
        </ul>
      </nav>
      <div class="hamburgur">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </header>
  </body>
  <script>
    const hamburgur = document.querySelector(".hamburgur");
    const navList = document.querySelector("nav");
    const bars = document.querySelectorAll(".bar");
    hamburgur.addEventListener("click", () => {
      navList.classList.toggle("nav--open");
      bars.forEach((bar) => {
        bar.classList.toggle("bar--open");
      });
    });
  </script>
</html>
